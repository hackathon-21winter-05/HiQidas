syntax = "proto3";

package hiqidashi;

option go_package = "github.com/hackathon-21winter-05/HiQidas/server/pb/rest";

// Hiqidashiの基本的な情報
message Hiqidashi {
    string id = 1;
    string parent_id = 2;
    string title = 3;
    string description = 4;
    string color_id = 5;
    string created_at = 6;
    string updated_at = 7;
    NullImage image = 8;
}

// 画像がNullの場合もある
message NullImage {
    bool has_value = 1;
    string image_id = 2;
}